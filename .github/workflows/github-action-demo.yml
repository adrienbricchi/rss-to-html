name: Docker Image CI

on:
  - push
  - pull_request

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build --build-arg CI_COMMIT_SHA=$GITHUB_SHA --build-arg CI_COMMIT_REF_NAME=$GITHUB_REF --build-arg CI_PIPELINE_CREATED_AT=$(date +%s) . --file Dockerfile --tag rss-to-html:$(date +%s)
